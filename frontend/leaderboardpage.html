<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/frontend/styles/leaderboardpagestyle.css">
</head>
<body>

    <div class="leaderboard">
        <h1 style="font-family: 'MyCustomFont';">Cosmic Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th style="font-family: 'MyCustomFont';">Rank</th>
                    <th style="font-family: 'MyCustomFont';">Player</th>
                    <th style="font-family: 'MyCustomFont';">Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <button style="font-family: 'MyCustomFont';", onclick="addRandomPlayer()">Add Random Score</button>
    </div>

    <button style="font-family: 'MyCustomFont';", onclick="goHome()">Back to Home</button>


    <script src="/frontend/scripts/leaderboardscript.js"></script>
</body>
</html>
