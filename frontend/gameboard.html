<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ongoing vs. [playername] </title>
    <link rel="stylesheet" href="gameboardstyle.css">
</head>
<body>
    <div class="container">
        <div class="enemySection">
            <div class="enemyDeckContainer">
                <div class="enemyDeck" id="enemyDeck1"><svg width="219" height="224" viewBox="0 0 219 224" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="49.644" y="-47" width="170" height="255" rx="10" transform="rotate(5.77166 49.644 -47)" fill="#66656E"/>
                    <rect x="29.3408" y="-47" width="170" height="255" rx="10" transform="rotate(5.02613 29.3408 -47)" fill="#898695"/>
                    <rect y="-40" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg></div>
            </div>
            <div class="enemyHandContainer">
                <div class="enemyCard" id="enemyCard1"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                    </div>
                <div class="enemyCard" id="enemyCard2"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                    </div>
                <div class="enemyCard" id="enemyCard3"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                    </div>
                <div class="enemyCard" id="enemyCard4"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                    </div>
                <div class="enemyCard" id="enemyCard5"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                    </div>
            </div>
            <div class="enemyDiscardContainer">
                <div class="enemyDiscard"><svg width="170" height="166" viewBox="0 0 170 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="-89" width="170" height="255" rx="10" fill="#ABA9B5"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="shopSection">
            <div class="availableCardsContainer">
                <div class="availableCards" id="availableCard1"></div>
                <div class="availableCards" id="availableCard3"></div>
                <div class="availableCards" id="availableCard4"></div>
                <div class="availableCards" id="availableCard5"></div>
            </div>
            <div class="shopDecksContainer">
                <div class="shopDecks" id="shopCards"></div>
                <div class="shopDecks" id="shopPowerCards"></div>
            </div>
        </div>
        <div class="playerSection">
            <div class="discardContainer">
                <div class="discardCards"></div>
            </div>
            <div class="handContainer">
                <div class="playerHandContainer">
                    <div class="playerCards" id="playerCard1"></div>
                    <div class="playerCards" id="playerCard2"></div>
                    <div class="playerCards" id="playerCard3"></div>
                    <div class="playerCards" id="playerCard4"></div>
                    <div class="playerCards" id="playerCard5"></div>
                </div>
            </div>
            <div class="playerDeckContainer">
                <div class="playerDeck"></div>
            </div>
        </div>
    </div>
</body>
</html>
